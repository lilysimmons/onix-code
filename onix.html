<body>

    <!-- Header -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Onix Decoder</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
      </div>

          <!-- input code -->
      <div class="container">
        <div class="row justify-content-md-center">
 
          <div class="col-md-auto">
            <form class="form-inline">
                <!-- <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Email</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Gimme the description!">
                </div> -->
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputOnixCode" class="sr-only">Onix Code</label>
                  <input type="number" class="form-control" id="onixCode" placeholder="Enter code here">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </form>
          </div>

        </div>

        <!-- Modal -->

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
